type Query {
  findAllUser: UserReturnType!
  checkUser: String
}

type Mutation {
  createUser(user_name: String!, user_email: String!, user_password: String!): createUserReturnType!
  loginUser(user_email: String!, user_password: String!): String!

  deleteUser(user_idx: Int!): User!
  updateUser(image_url: String): String!
}

type UserReturnType {
  count: Int!
  rows: [User!]!
}

type User {
  user_idx: Int!
  user_name: String!
  user_email: String!
  user_password: String!
}

type createUserReturnType {
  status: Int!
  error: String
}
